name: mvdetr_env
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.8
  - pip
  - cudatoolkit=10.2
  - ffmpeg
  - numpy=1.19
  - matplotlib=3.3.4
  - cython
  - ninja
  - pillow
  - pip:
      - torch==1.8.1+cu102
      - torchvision==0.9.1+cu102
      - scipy==1.5.4
      - gdown
      - opencv-python
      - tqdm
      - kornia==0.5.11
      - kornia-rs
      - --extra-index-url https://download.pytorch.org/whl/cu102
