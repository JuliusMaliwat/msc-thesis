name: mvdetr_env
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.8
  - pip
  - pytorch=1.8.1=py38_cuda10.2*
  - torchvision=0.9.1=py38_cuda10.2*
  - cudatoolkit=10.2
  - ffmpeg
  - numpy=1.19
  - matplotlib=3.3.4
  - cython
  - ninja
  - pillow
  - pip:
      - scipy==1.5.4
      - gdown
      - opencv-python
      - tqdm
      - kornia==0.5.11
      - kornia-rs
